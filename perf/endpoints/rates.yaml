config:
  environments:
    api:
      target: "http://localhost:5555"
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"
      payload:
        - path: "../sample_data/rates.csv"
      fields:
        - "baseCurrency"
        - "counterCurrency"
        - "rate"
      loadAll: true
      name: rates

  pool: 50

  phases:
    - name: Warmup Phase
      duration: 30
      arrivalRate: 2
      rampTo: 10

    - name: Load Test
      duration: 60
      arrivalRate: 20
      rampTo: 20

    - name: Stress Test
      duration: 60
      arrivalRate: 100
      rampTo: 200

scenarios:
  - name: Get Rates (/rates)
    flow:
      - get:
          url: "/rates"

  - name: Update Rates (/rates)
    flow:
      - loop:
          - put:
              url: "/rates"
              json:
                baseCurrency: "{{ $loopElement.baseCurrency }}"
                counterCurrency: "{{ $loopElement.counterCurrency }}"
                rate: { { $loopElement.rate } }
        over: rates
